<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title t-a-c form-heading">Reports</h5>
          <hr>
        </div>
      <div class="card-body">
        <form #reportForm="ngForm" (ngSubmit)="getReports(reportForm)">
          <div class="row">
            <div class="col-1 col-lg-1 col-md-1"></div>
            <div class="col-2 col-lg-2 col-md-2">
              <input type="date" #from_date="ngModel" name="from_date" 
              [(ngModel)]="model.from_date"
              />
            </div>
            <div class="col-2 col-lg-2 col-md-2">
              <input type="date" #to_date="ngModel" name="to_date" 
              [(ngModel)]="model.to_date"
              />
            </div>
            <div class="col-2 col-lg-2 col-md-2 m-t-8">
              <select #category_name="ngModel" name="category_name" 
              [(ngModel)]="model.category_name">
                <option>--Select category--</option>
                <option *ngFor="let categorylist of categoryList">
                  {{ categorylist.category_name }} - {{ categorylist.id }}
                </option>
              </select>
            </div>
            <div class="col-2 col-lg-2 col-md-2 m-t-8">
              <select #company_name="ngModel" name="company_name" 
              [(ngModel)]="model.company_name">
                <option>--Select company--</option>
                <option *ngFor="let companylist of companyList">
                  {{ companylist.company_name }} - {{ companylist.id }}
                </option>
              </select>
            </div>
            <div class="col-2 col-lg-2 col-md-2 m-t-8">
              <select>
                <option>--Select department--</option>
                <option *ngFor="let departmentlist of departmentList">
                  {{ departmentlist.dept_name }} - {{ departmentlist.id }}
                </option>
              </select>
            </div>
          </div>
          <br/>
          <div class="row">
          <div class="col-3 col-lg-2 col-md-3"></div> 
            <div class="col-3 col-lg-10 col-md-3 ">
              <span class="row">
                <p>
                  <button class="background" type="submit">Employee</button>
                </p>
                <p>
                  <button class="background">Export to Excel</button>
                </p>
                <p>
                  <button class="background">Spl-Lunch</button>
                </p>
                <p>
                  <button class="background">Guest</button>
                </p>
                <p>
                  <button class="background">Service Provider</button>
                </p>
                <p>
                  <button class="background">Wastage</button>
                </p>
            </span>
          </div>
          </div>
        </form>
      </div>
      </div>
    </div>
  </div>
</div>
