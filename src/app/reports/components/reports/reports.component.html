<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title t-a-c form-heading">Reports</h5>
          <hr>
        </div>
      <div class="card-body">
        <form  #reportForm="ngForm" (ngSubmit)="getReports(reportForm)">
          <div class="row">
            <div class="col-1 col-lg-1 col-md-1"></div>
            <div class="col-2 col-lg-2 col-md-2">
              <input type="date" #from_date="ngModel" name="from_date" [(ngModel)]="model.from_date" 
              />
            </div>
            <div class="col-2 col-lg-2 col-md-2">
              <input type="date" #to_date="ngModel" name="to_date" [(ngModel)]="model.to_date"
              />
            </div>
            <div class="col-2 col-lg-2 col-md-2 m-t-8">
              <select id="id" #id="ngModel" name="id" [(ngModel)]="model.id" 
              [ngModelOptions]="{standalone: true}" required>
                <option>--Select category--</option>
                <option *ngFor="let categorylist of categoryList" [value]="categorylist.id">
                  {{ categorylist.category_name }}
                </option>
              </select>
            </div>
            <div class="col-2 col-lg-2 col-md-2 m-t-8">
              <select id="id" 
              [disabled]="(model.id=='10') || (model.id=='14') || (model.id=='1') || (model.id=='3') || (model.id=='5') 
              || (model.id=='12') || (model.id=='13')"  
              [ngModelOptions]="{standalone: true}" required>
                <option>--Select company--</option>
                <option *ngFor="let companylist of companyList" [value]="companylist.id">
                  {{ companylist.company_name }}
                </option>
              </select>
            </div>
            <div class="col-2 col-lg-2 col-md-2 m-t-8">
              <select id="id" [disabled]="(model.id=='14')" [ngModelOptions]="{standalone: true}" required>
                <option>--Select department--</option>
                <option *ngFor="let departmentlist of departmentList" [value]="departmentlist.id">
                  {{ departmentlist.dept_name }}
                </option>
              </select>
            </div>
          </div>
          <br/>
          <div class="row">
          <div class="col-3 col-lg-2 col-md-3"></div> 
            <div class="col-3 col-lg-10 col-md-3 ">
              <span class="row">
                <p>
                  <button class="background" type="submit">Employee</button>
                </p>
                <p>
                  <button class="background">Export to Excel</button>
                </p>
                <p>
                  <button class="background">Spl-Lunch</button>
                </p>
                <p>
                  <button class="background">Guest</button>
                </p>
                <p>
                  <button class="background">Service Provider</button>
                </p>
                <p>
                  <button class="background">Wastage</button>
                </p>
            </span>
          </div>
          </div>
        </form>
        <div *ngIf="tableShow" class="scroll"> 
          <table style="width: 410rem;">
            <thead>
              <tr>
                <td>S.No</td>
                <td>Code</td>
                <td>Name</td>
                <td>Company</td>
                <td>Department</td>
                <td colspan="3">Break Fast</td>
                <td colspan="3">Lunch</td>
                <td colspan="3">Egg</td>
                <td colspan="3">Non Veg</td>
                <td colspan="3">Dinner</td>
                <td colspan="3">Supper</td>
                <td colspan="3">Fruits</td>
                <td colspan="3">Tea</td>
                <td colspan="3">Coffee/Milk</td>
                <td colspan="3">Biscuts</td>
                <td colspan="3">Snacks</td>
                <td colspan="3">Cool Drinks</td>
                <td colspan="3">Extra Breakfast</td>
                <td colspan="3">Butter Milk</td>
                <td colspan="3">Mutton Biriyani</td>
                <td colspan="3">Chicken Biriyani</td>
                <td>Total Amt</td>
                <td>Total S.P Amt</td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td *ngFor="let reportlist of reportList">{{reportlist.qty}}</td>
                <td *ngFor="let reportlist of reportList">{{reportlist.amt}}</td>
                <td *ngFor="let reportlist of reportList">{{reportlist.spamt}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
