<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title t-a-c form-heading">Summary Reports</h5>
          <hr>
        </div>
      <div class="card-body">
        <form #addClientForm="ngForm" (ngSubmit)="saveSummaryReports(addClientForm)">
        <div class="row">
          <div class="col-2 col-lg-3 col-d-2"></div>
          <div class="col-4 col-lg-6 col-d-4">
            <div class="canteen-box">
              <div class="canteentime-container p-t-20 p-b-20 m-l-auto m-r-auto">
                <div class="row">
                  <div class="col-3 col-lg-4 col-md-3">
                    <p>From Date</p>
                  </div>
                  <div class="col-6 col-lg-6 col-md-6">
                    <input type="date" #from_date="ngModel" name="from_date" 
                    [(ngModel)]="model.from_date"
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col-3 col-lg-4 col-md-3">
                    <p>To Date</p>
                  </div>
                  <div class="col-6 col-lg-6 col-md-6">
                    <input type="date" #to_date="ngModel" name="to_date" 
                    [(ngModel)]="model.to_date"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-4 col-lg-3 col-md-4"></div>
                <div class="col-4 col-lg-6 col-md-4">
                  <div class="row">
                    <button class="save-form-btn" style="width: 45% !important;" type="submit">Search</button>
                    <button class="export-btn" style="width: 45% !important;">Export to Excel</button>
                  </div>
                </div>
                <div class="col-4 col-lg-3 col-md-4"></div>
              </div>
              <br/>
            </div>
          </div>
          <div class="col-4 col-lg-4 col-d-4"></div>
        </div>
      </form>
      </div> 
      </div>
    </div>
  </div>
</div>
