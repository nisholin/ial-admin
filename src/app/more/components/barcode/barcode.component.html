<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
    <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h5 class="title t-a-c form-heading">Barcode Entry</h5>
              <hr>
            </div>
            <div class="card-body">
            <ngx-spinner>
                <!-- <img src="assets/images/Pulse-1s-200px.gif" class="spinner-img"/> --> 
            </ngx-spinner>
            <form #barcodeform="ngForm" (ngSubmit)="barcodesearch(barcodeform)">
              <div class="row">
                    <div class="col-1 col-lg-3 col-md-1"></div>
                    <div class="col-4 col-lg-6 col-md-4">
                    <div class="row">
                        <div class="col-4 col-lg-4 col-md-4">
                        <p>Employee Code</p>
                        </div>
                        <div class="col-4 col-lg-6 col-md-4">
                        <input type="text" #emp_code="ngModel" name="emp_code"  
                        [(ngModel)]="model.emp_code"/>
                        </div>
                    </div>
                    </div>
                    <div class="col-3 col-lg-3 col-md-3"></div>
                </div>
                <div class="row">
                    <div class="col-4 col-lg-4 col-md-4"></div>
                    <div class="col-4 col-lg-4 col-md-4">
                        <button class="save-form-btn" type="submit">Search</button>
                    </div>
                    <div class="col-2 col-lg-2 col-md-2"></div>
                    <div class="col-2 col-lg-2 col-md-2">
                        <span *ngIf="barcodeShow" (click)="print()">
                            <i class="fa fa-print icon-black" aria-hidden="true"></i>
                        </span>
                    </div>
                </div>
            </form>
                <!--Barcode Div Start-->
                <div *ngIf="barcodeShow">
                    <div class="barcode-container" id="component1" *ngFor="let userlist of userList">
                        <img src="assets/images/logo/logo1.gif" style="width: 4rem !important;"/>
                        <br/>
                        <hr class="m-t-0 m-b-0">
                        <span class="m-l-7">Name : {{userlist.emp_name}}</span>
                        <hr class="m-t-0 m-b-0">
                        <span class="m-l-7">PR.No : {{userlist.emp_code}}</span>
                        <hr class="m-t-0 m-b-0">
                        <img src="assets/images/user1.jpg" class="bar-img"/>
                        <hr class="m-t-0 m-b-0">
                        <hr class="m-t-0 m-b-0">
                        <img src="assets/images/barcode2.png" class="bar-img"/>
                        <hr class="m-t-0 m-b-0">
                        <div class="w-18">
                            <h3 class="h3">Indian Additives Limited</h3>
                        </div>
                        <hr class="m-b-0">
                        <div class="w-18">
                        <p class="t-a-c">
                            Factory & Regd.office:
                            Express Highway,Manali,Chennai-600 068.
                            Tel: 044-25941236/30970200
                        </p>
                    </div>
                    </div>
                </div>
                <!--Barcode Div End-->
          </div>
        </div>
      </div>
</div>
</div>
