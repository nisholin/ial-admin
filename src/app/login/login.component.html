<div class="limiter">
  <div class="container-login100" 
  style="background-image:url('./assets/images/gallery-img-06.jpg');
  background-size: cover;overflow-y: hidden;">
    <div class="wrap-login100">
      <form #loginForm="ngForm" class="login100-form validate-form"
       (ngSubmit)="save(userName.value,passWord.value)">
        <span class="login100-form-title p-b-26">
          Welcome
        </span>

        <div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
          <input class="input100" type="text" #userName ngModel name="userName" required>
          <span class="focus-input100" data-placeholder="Email"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Enter password">
          <span class="btn-show-pass">
           <!-- <i class="zmdi zmdi-eye"></i> -->
          </span>
          <input class="input100" type="password"  #passWord ngModel name="passWord" required>
          <span class="focus-input100" data-placeholder="Password"></span>
        </div>

        <div class="container-login100-form-btn" type="submit">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn">
              Login
            </button>
          </div>
        </div>

       <!-- <div class="text-center p-t-35">
          <span class="txt1">
            Donâ€™t have an account?
          </span>

          <a class="txt2" href="dashboard">
            Sign Up
          </a>
        </div> -->
      </form>
    </div>
  </div>
</div>
