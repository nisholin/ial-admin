<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title t-a-c form-heading" *ngIf="tabShow">Upload Weekly Menu</h5>
          <h5 class="title t-a-c form-heading" *ngIf="weeklymenuedit">Edit Weekly Menu</h5>
          <hr>
        </div>
      <div class="card-body">
        <ngx-spinner>
          <!-- <img src="assets/images/Pulse-1s-200px.gif" class="spinner-img"/> --> 
       </ngx-spinner>
        <mat-tab-group *ngIf="tabShow">
          <mat-tab label="1'st Week">
            <form>
              <br/> 
              <input type="file" />
              <div class="row w-100">
                  <button class="submit-btn">Submit</button>
                  <button class="edit-btn" (click)="itemEdit(1)">Edit</button>
              </div>
            </form>
          </mat-tab>

          <mat-tab label="2nd Week"> 
            <form>
              <br/> 
              <input type="file" />
              <div class="row w-100">
                  <button class="submit-btn">Submit</button>
                  <button class="edit-btn" (click)="itemEdit(2)">Edit</button>
              </div>
            </form>
          </mat-tab>

          <mat-tab label="3rd Week"> 
            <form>
              <br/> 
              <input type="file" />
              <div class="row w-100">
                  <button class="submit-btn">Submit</button>
                  <button class="edit-btn" (click)="itemEdit(3)">Edit</button>
              </div>
            </form>
          </mat-tab>

          <mat-tab label="4th Week"> 
            <form>
              <br/> 
              <input type="file" />
              <div class="row w-100">
                  <button class="submit-btn">Submit</button>
                  <button class="edit-btn" (click)="itemEdit(4)">Edit</button>
              </div>
            </form>
          </mat-tab>
        </mat-tab-group>
      </div>
      <div *ngIf="weeklymenuedit">
        <form #weeklyMenuEdit="ngForm">
        <table>
          <thead>
            <tr>
              <td></td>
              <td>Timing</td>
              <td>Monday</td>
              <td>Tuesday</td>
              <td>Wednesday</td>
              <td>Thursday</td>
              <td>Friday</td>
              <td>Saturday</td>
              <td>Sunday</td>
            </tr>
          </thead>
          <tbody *ngFor="let weeklyitemlist of weeklymenu">
            <tr >
              <td> 
                {{ weeklyitemlist.id }}
              </td>
              <td><input type="text" value="{{ weeklyitemlist.time }}" readonly></td>
              <td>
                <input type="text" value="{{ weeklyitemlist.monday }}"
                name="monday"  id="monday"
                >
              </td>
              <td>
                <input type="text" value="{{ weeklyitemlist.tuesday }}"
                >
              </td>
              <td><input type="text" value="{{ weeklyitemlist.wednesday }}"
              ></td>
              <td><input type="text" value="{{ weeklyitemlist.thursday }}"
              ></td>
              <td><input type="text" value="{{ weeklyitemlist.friday }}"
              ></td>
              <td><input type="text" value="{{ weeklyitemlist.saturday }}"
              ></td>
              <td><input type="text" value="{{ weeklyitemlist.sunday }}"
              ></td>
            </tr>
          </tbody>
        </table>
        <div class="row">
          <div class="col-3 col-lg-4 col-md-3"></div>
          <div class="col-3 col-lg-4 col-md-3">
            <button class="save-form-btn" (click)="weeklyMenuEditSave(monday)">Update</button>
          </div>
          <div class="col-3 col-lg-4 col-md-3"></div>
        </div>
        </form>
      </div>
      </div>
    </div>
  </div>
</div>
