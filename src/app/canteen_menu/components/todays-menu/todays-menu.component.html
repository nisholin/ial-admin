<div class="main-content">
    <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <!-- <h5 class="title t-a-c form-heading">MenuManagement</h5>
              <hr> -->
            </div>
<br/><br/><br/>
<div class="example-header">
  <div class="row">
    <div class="col-7 col-lg-9 col-md-7"></div>
    <div class="col-2 col-lg-3 col-md-2">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="&#xF002;&nbsp;&nbsp; Search">
      </mat-form-field>
    </div>
  </div>
  </div>
  <br/>
  <div class="example-container mat-elevation-z8">
    <table mat-table #hBtable [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row">
              {{ row.code }}
            </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row">
              {{ row.name }}
            </td>
        </ng-container>
        <ng-container matColumnDef="progress">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
            <td mat-cell *matCellDef="let row">
              {{ row.code }}
            </td>
        </ng-container>
        <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
            <td mat-cell *matCellDef="let row">
              {{ row.name }}
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row [ngClass]="table - row" tabindex="1" *matRowDef="let row; columns: displayedColumns"
        ></tr>
    </table>
    <mat-paginator #sort [pageSize]="5"[hidePageSize]="true"></mat-paginator>
  </div>
</div>
</div>
</div>
</div>
