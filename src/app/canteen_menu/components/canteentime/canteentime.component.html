<div class="panel-header">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title t-a-c form-heading">
            Canteen Time
          </h5>
          <br/> 
        </div>
        <!--Table start-->
			  <div class="example-container mat-elevation-z8">
          <table mat-table #hBtable [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="Category">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
              <td mat-cell *matCellDef="let row">
                {{row.category}}
              </td>
            </ng-container>
            <ng-container matColumnDef="From">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> From </th>
              <td mat-cell *matCellDef="let row">
                {{ row.From }}
              </td>
            </ng-container>
            <ng-container matColumnDef="To">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> To </th>
              <td mat-cell *matCellDef="let row">
              {{ row.To }}
              </td>
            </ng-container>
            <ng-container matColumnDef="Actions">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions  </th>
              <td mat-cell *matCellDef="let row">
                <div class="row action-align">
                  <div class="img-div" (click)="timeEdit()">
                    <img src="assets/images/edit_icon.png" /> 
                  </div>
                  <div class="img-div" (click)="editSave()">
                    <img src="assets/images/tick_icon.png" /> 
                  </div>
                </div>
              </td>
            </ng-container>
				
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row [ngClass]="table - row" tabindex="1" *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
          <mat-paginator #sort [pageSize]="5"[hidePageSize]="true"></mat-paginator>
        </div>
        <!--Table End-->
      </div>
    </div>
  </div>
</div>
