<div class="logo">
  <a href="#" class="simple-text logo-mini">
    <div class="logo-img">
        <img src="./assets/img/angular2-logo-white.png"/>
    </div>
  </a>
  <a href="#" class="simple-text logo-normal">
    Orinite
  </a>
</div>
<div class="sidebar-wrapper">
  <span *ngIf='isExpanded' class="side-navi" >
    <ul class="nav">
    <li *ngFor="let menuItem of menuItems; let i = index" class="navi-link-deduct" >
      <div
        [ngClass]="{
          active:
            (!currentPath && menuItem.path === '/') ||
            menuItem.path === assignPath
        }"
        class="navi-link-deduct">
        <a [routerLink]="[menuItem.path]" routerLinkActive="router-link-active"
          (click)="shuffleOverrideLinks(i); false">
          <i class="now-ui-icons {{menuItem.icon}}"></i>
          <p class="c-black">{{menuItem.title}}</p>
        </a>
        <span *ngIf="menuItem.childern.length" class="child-shuffle" 
          [class.open]="showChildNum == i" 
          (click)="shuffleChildLinks(i);false">
        </span>
      </div>
      <div *ngIf="showChildNum == i">
        <ul *ngIf="menuItem.submenu">
          <li *ngFor="let child of menuItem.childern; let i = index">
            <a [routerLink]="child?.path" class="navi-link-deduct" [routerLinkActive]="['active']">{{child.label}}</a>
          </li>
        </ul>
      </div>
    </li>
    </ul>
  </span>
</div>
